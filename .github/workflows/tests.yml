name: Automated tests
on:
  - push
  - pull_request

jobs:
  test: 
    runs-on: ${{ matrix.os }}
    strategy: 
      matrix: 
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.10.x, 3.11.x]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Pytest
        run: |
          ${{ runner.os == 'Windows' && '.venv\\Scripts\\activate' || 'source .venv/bin/activate' }}
          coverage run -m pytest --maxfail=5 --disable-warnings
          coverage report -m --fail-under=80
          coverage html # optional report generation
          coverage xml
        shell: ${{ runner.os == 'Windows' && 'cmd' || 'bash' }}
      - name: Upload Coverage Report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports-${{ matrix.os }}-${{ matrix.python-version }}
          path: |
            htmlcov
            coverage.xml